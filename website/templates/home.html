<!doctype html>
<head>
    <title>LG TV remote-controller</title> 
    <meta charset=utf-8> 
    <style>
        .textbox{
            float: left;
            border-style: solid;
            margin-left:5px;
            margin-right: 5px;
            margin-top: 30px;
            text-align: center;
            width: 715px;
            height: 110px;
            background-color: white;
            border-color: antiquewhite;
        }
        .text{
            font-size:x-large;
        }
        .right{
            float: right;
        }
        .blank{
            float: left;
            width: 800px;
            height: 30px;
        }
        .allbtn{
            float: left;
            width: 800px;
            height: auto;
        }
        .mutetext{
            color: red;
        }
        .remote{
            border-style: solid;
            width: 730px;
            min-height: 500px;
        }
        .powerbtn{
            background: url(../static/power.png);
            width: 40px; 
            height: 40px; 
            margin-left: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .cur_vol{
            font-size: xx-large;
            margin-top: 20px;
            margin-left: 20px;
        }
        .volbox{
            border-style: solid;
            margin-top: 15px;
            width:230px;
            float: left;
        }
        .voldis{
            margin-left: 10px;
            width:auto;
            float: left;
        }
        .volbtn{
            font-size: large;
            margin-top: 27px;
            margin-right: 30px;
            min-width: 70px;
        }
       
        .appbtn{
            font-size: large;
            margin-top: 20px;
            margin-right: 5px;
            width: auto;
        }
        .chbox{
            margin-top: 20px;
            margin-left: 20px;
            width:120px;
            float:left;
        }
        .chdis{
            margin-top: 50px;
            margin-left: 50px;
            float:left;
            height: 100px;
        }
        .chbtn{
            margin-top: 20px;
            float:left;
            width: 100px;
        }
        .topbtn{
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .ltbtn{
            font-size: medium;
            margin-top: 5px;
            margin-right: 5px;
            margin-left:5px;
            min-width: 75px;
        }
        .rtbtn{
            margin-top: 30px;
            font-size: large;
        }
        .btn{
            font-size: large;
            margin-left: 5px;
            margin-top: 20px;
            margin-right: 5px;
            width: auto;
        }
        
        .zerobtn{
            font-size: large;
            margin-top:15px;
            margin-bottom: 20px;
            margin-left: 8px;
            margin-right: 8px;
        }
        
        .playerbox{
            float: left;
            margin-top: 10px;
            width: 720px;
            align-items: center;
        }
        .playbtn{
            background: url(../static/play.png);
            width: 29px; 
            height: 29px;
            margin-top: 10px;
            margin-left: 165px;
            margin-right: 60px;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .pausebtn{
            background: url(../static/pause.png);
            width: 29px; 
            height: 29px;
            margin-top: 10px;
            margin-left: 30px;
            margin-right: 60px;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .rewindbtn{
            background: url(../static/rewind.png);
            width: 29px; 
            height: 29px;
            margin-top: 10px;
            margin-left: 30px;
            margin-right: 60px;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .ffbtn{
            background: url(../static/ff.jpg);
            width: 29px; 
            height: 29px;
            margin-top: 10px;
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .ytbtn{
            background: url(../static/adjyoutube.jpg);
            width: 33px;
            height: 33px;
            text-decoration: none;
        }
        .nfbtn{
            background: url(../static/adjnetflix.png);
            width: 33px;
            height: 33px;
            text-decoration: none;
        }
        .arrow {
            border: solid black;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
        }
        .up{
            transform: rotate(-135deg);
            -webkit-transform: rotate(-135deg);
        }
        .down {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }
    </style>
    
</head>
    <body>

        <h1>LG TV remote-controller website</h1>
        <div class=remote>
            <button class=powerbtn> <a href="/power/">.</a></button>
            <button class=appbtn style=" margin-top:15px; float: right;"> <a href="/inputs/">Inputs</a></button>
            <div class = textbox>
                <h3 class=text>{{current_input}}</h3>
                <h3 class=text>{{current_channel}}</h3>

            </div>
        
            <div class = playerbox>
                <button class = playbtn><a href="/play/">.</a></button>
                <button class = pausebtn><a href="/pause/">.</a></button>
                <button class = rewindbtn><a href="/rewind/">.</a></button>
                <button class = ffbtn><a href="/fast-forward/">.</a></button>
            </div>
            <div class=blank>
            </div>

            <div class=allbtn>

                <div class=volbox>
                    <div class=voldis>
                        <img src="../static/audio - Copy (2).png" alt="audioUp">
                        <button style="margin-left: 40px; font-size: large;"><a href="/mute/">Mute</a></button>
                        
                    </div>

                <button class="right volbtn"> <a href="/vol-up/" class="arrow up"></a></button>
                
                <h2 class="right cur_vol">{{current_volume}}</h2>
                <h3 class="right cur_vol" style="margin-left: 25px;">{{Muted}}</h3>
                
                <button class="right volbtn"> <a href="/vol-down/" class="arrow down"></a></button>
                </div>


                <div class = chbox>
                    <button class=btn><a href="/ch1/">1</a></button>
                    <button class=btn style="margin-left: 5px;"><a href="/ch2/">2</a></button>
                    <button class=btn><a href="/ch3/">3</a></button>
                    <br>
                    <button class=btn><a href="/ch4/">4</a></button>
                    <button class=btn><a href="/ch5/">5</a></button>
                    <button class=btn><a href="/ch6/">6</a></button>
                    <br>
                    <button class=btn><a href="/ch7/">7</a></button>
                    <button class=btn><a href="/ch8/">8</a></button>
                    <button class=btn><a href="/ch9/">9</a></button>
                    <br>
                    <button class=nfbtn><a href="/netflix/">.</a></button>
                    <button class = zerobtn><a href="/ch0/">0</a></button>
                    <button class=ytbtn><a href="/youtube/">.</a></button>
                </div>
                <div class=chdis>
                    <img src="../static/input.png">
                </div>
                <div class=chbtn>
                    <button class="right volbtn"> <a href="/chup/" class="arrow up"></a></button><br>
                    <button class="right volbtn"> <a href="/chdown/" class="arrow down"></a></button><br>
                </div>
                
            </div>
        </div>
    </body>

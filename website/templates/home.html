<!doctype html>
<head>
    <title>LG TV remote-controller</title> 
    <meta charset=utf-8> 
    <style>
        .textbox{
            float: left;
            border-style: solid;
            margin-left:5px;
            margin-right: 5px;
            margin-top: 10px;
            text-align: center;
            width: 480px;
            height: 100px;
            background-color: white;
            border-color: antiquewhite;
        }
        .text{
            font-size:x-large;
        }
        .right{
            float: right;
        }
        .allbtn{
            float: left;
            width: 730px;
            height: auto;
        }
        .mutetext{
            color: red;
        }
        .remote{
            border-style: solid;
            width: 500px;
            min-height: 450px;
            background-color: gainsboro;
        }
        .powerbtn{
            background: url(../static/power.png);
            width: 40px; 
            height: 40px; 
            margin-left: 10px;
            margin-top: 10px;
        }
        .cur_vol{
            font-size: x-large;
            margin-top: 20px;
            margin-left: 100px;
        }
        .volbox{
            margin-top: 15px;
            width:230px;
            float: left;
        }
        .volbtn{
            font-size: large;
            margin-left: 20px;
            margin-right: 30px;
            min-width: 50px;
        }
        .volupbtn{
            background: url(../static/audioUp.jpg);
            min-width: 25px;
            min-height: 25px;
        }
        .voldownbtn{
            background: url(../static/audioDown.jpg);
            min-width: 25px;
            min-height: 25px;
        }
        .updownbtn{
            font-size: large;
            margin-left: 20px;
            margin-right: 30px;
            width: 35px;
            height: 28px;
        }
        .appbtn{
            font-size: large;
            margin-top: 15px;
            margin-right: 5px;
            width: auto;
        }
        .chbox{
            margin-top: 20px;
            margin-left: 10px;
            width:auto;
            float:left;
        }
        .chdis{
            margin-left: 20px;
            float:left;
        }
        .btn{
            font-size: large;
            margin-left: 5px;
            margin-top: 20px;
            margin-right: 5px;
            width: auto;
        }
        
        .zerobtn{
            font-size: large;
            margin-top:15px;
            margin-bottom: 20px;
            margin-left: 8px;
            margin-right: 8px;
        }
        .playerbox{
            float: left;
            margin-top: 10px;
            width: 720px;
            align-items: center;
        }
        .playbtn{
            background: url(../static/play.png);
            width: 29px; 
            height: 29px;
            margin-top: 10px;
            margin-left: 50px;
            margin-right: 60px;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .pausebtn{
            background: url(../static/pause.png);
            width: 29px; 
            height: 29px;
            margin-top: 10px;
            margin-left: 30px;
            margin-right: 60px;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .rewindbtn{
            background: url(../static/rewind.png);
            width: 29px; 
            height: 29px;
            margin-top: 10px;
            margin-left: 30px;
            margin-right: 60px;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .ffbtn{
            background: url(../static/ff.jpg);
            width: 29px; 
            height: 29px;
            margin-top: 10px;
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .ytbtn{
            background: url(../static/adjyoutube.jpg);
            margin-top: 10px;
            width: 33px;
            height: 33px;
            text-decoration: none;
        }
        .nfbtn{
            background: url(../static/adjnetflix.png);
            margin-top: 10px;
            width: 33px;
            height: 33px;
            text-decoration: none;
        }
        .arrow {
            border: solid black;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
        }
        .up{
            transform: rotate(-135deg);
            -webkit-transform: rotate(-135deg);
        }
        .down {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }
        .chupdownbtn{
            margin-top: 50px;
        }
    </style>
    
</head>
    <body>

        <h1>LG TV remote-controller website</h1>
        <div class=remote>
            <button class=powerbtn> <a href="/power/">.</a></button>
            <button class="right appbtn"> <a href="/inputs/">Inputs</a></button>
            <div class = textbox>
            <h3 class=text>{{current_input}}</h3>
            </div>
        
            <div class = playerbox>
                <a href="/play/"><button class = playbtn></button></a>
                <a href="/pause/"><button class = pausebtn></button></a>
                <a href="/rewind/"><button class = rewindbtn></button></a>
                <a href="/fast-forward/"><button class = ffbtn></button></a>
            </div>

            <div class=allbtn>
                <div class=volbox>
                    <!--<img src="../static/audio - Copy (2).png" alt="audioUp" style="margin-left: 50px;">-->
                    
                    <button class=updownbtn style="margin-left: 100px; margin-top: 20px;" ><a href="/vol-up/" class="right volupbtn"></a></button>
                    <h1 class="cur_vol">{{current_volume}}</h1>
                    <button class=updownbtn style="margin-left: 100px;"> <a href="/vol-down/" class="right voldownbtn"></a></button>
                    <button class="volbtn" style="margin-left:92px; margin-top: 10px; font-size: large; "><a href="/mute/">Mute</a></button>
                </div>


                <div class = chbox>
                    <button class=btn><a href="/ch1/">1</a></button>
                    <button class=btn style="margin-left: 9px;"><a href="/ch2/">2</a></button>
                    <button class=btn><a href="/ch3/">3</a></button>
                    <br>
                    <button class=btn><a href="/ch4/">4</a></button>
                    <button class=btn><a href="/ch5/">5</a></button>
                    <button class=btn><a href="/ch6/">6</a></button>
                    <br>
                    <button class=btn><a href="/ch7/">7</a></button>
                    <button class=btn><a href="/ch8/">8</a></button>
                    <button class=btn><a href="/ch9/">9</a></button>
                    <br>
                    <a href="/netflix/"><button class=nfbtn></button></a>
                    <button class = zerobtn><a href="/ch0/">0</a></button>
                    <a href="/youtube/"><button class=ytbtn></button></a>
                </div>
                <div class=chdis>
                    <button class="chupdownbtn"> <a href="/chup/" class="arrow up"></a></button><br>
                    <h3 class=text>{{current_channel}}</h3>
                    <button class="chupdownbtn"> <a href="/chdown/" class="arrow down"></a></button><br>
                </div>

            </div>
        </div>
    </body>
